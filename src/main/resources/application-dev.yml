spring:
  datasource:
    url: jdbc:mysql://192.168.0.112:3306/db?sslMode=REQUIRED&serverTimezone=Asia/Seoul
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    defer-datasource-initialization: true
  sql.init.mode: always
  jackson.property-naming-strategy: SNAKE_CASE
  data.redis:
    host: 192.168.0.112
    port: 6379
jwt.secret: develop

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace