spring:
  datasource:
    url: jdbc:mysql://localhost:3306/contest?sslMode=REQUIRED&serverTimezone=Asia/Seoul
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    generate-ddl: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace